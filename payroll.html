<!DOCTYPE html>
<html>
<head>
    <title>Payroll Management System</title>
    <link rel="stylesheet" href="payroll.css">
</head>
<body>
    <div class="container">
        <h1>Payroll Management System</h1>
        <div class="card">
            <h2>Payroll Entries</h2>
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Basic Salary</th>
                        <th>Overtime Hours</th>
                        <th>Overtime Rate</th>
                        <th>Total Earnings</th>
                        <th>Deductions</th>
                        <th>Net Salary</th>
                        <th>Payment Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="payrollTableBody"></tbody>
            </table>
            <div class="statistics">
                <p>Total Employees Paid: <span id="employeesPaid">0</span></p>
                <p>Total Salary Paid: <span id="totalSalary">$0.00</span></p>
            </div>
        </div>
        <button id="addPayrollBtn">Add New Payroll Entry</button>
    </div>

    <div id="payrollModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hidePayrollModal()">&times;</span>
            <h2 id="modalTitle">Add New Payroll Entry</h2>
            <form id="payrollForm">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" required>
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" required>
                <label for="department">Department:</label>
                <input type="text" id="department" required>
                <label for="designation">Designation:</label>
                <input type="text" id="designation" required>
                <label for="basicSalary">Basic Salary:</label>
                <input type="number" id="basicSalary" step="0.01" required>
                <label for="overtimeHours">Overtime Hours:</label>
                <input type="number" id="overtimeHours" step="0.01" required>
                <label for="overtimeRate">Overtime Rate:</label>
                <input type="number" id="overtimeRate" step="0.01" required>
                <label for="totalEarnings">Total Earnings:</label>
                <input type="number" id="totalEarnings" step="0.01" required>
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" step="0.01" required>
                <label for="netSalary">Net Salary:</label>
                <input type="number" id="netSalary" step="0.01" required>
                <label for="paymentDate">Payment Date:</label>
                <input type="date" id="paymentDate" required>
                <button type="submit" id="submitBtn">Submit</button>
                <button type="button" id="cancelBtn" onclick="hidePayrollModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="payroll.js"></script>
</body>
</html>
