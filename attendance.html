<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Management</h1>

        <div class="card">
            <h2>Attendance Details</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Department</th>
                        <th>Date</th>
                        <th>Clock In Time</th>
                        <th>Clock Out Time</th>
                        <th>Total Hours</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody"></tbody>
            </table>
        </div>

        <button class="add-button" onclick="showModal('add')">Add New</button>
    </div>

    <div class="modal" id="attendanceModal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2 id="modalTitle">Add New Attendance Entry</h2>
            <form id="attendanceForm">
                <input type="hidden" id="attendanceId">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" required>

                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" required>

                <label for="department">Department</label>
                <input type="text" id="department" required>

                <label for="date">Date</label>
                <input type="date" id="date" required>

                <label for="clockInTime">Clock In Time</label>
                <input type="time" id="clockInTime" required>

                <label for="clockOutTime">Clock Out Time</label>
                <input type="time" id="clockOutTime" required>

                <label for="totalHours">Total Hours</label>
                <input type="number" id="totalHours" required>

                <label for="status">Status</label>
                <select id="status" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="Late">Late</option>
                    <option value="Half-Day">Half-Day</option>
                </select>

                <button type="submit" id="submitBtn">Submit</button>
                <button type="button" id="cancelBtn" onclick="hideModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="attendance.js"></script>
</body>
</html>
